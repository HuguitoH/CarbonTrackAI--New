<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarbonTrackAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style-sign-in.css"> <!-- Vincula tu archivo CSS -->
</head>

<body>
    <!-- Navbar en la parte superior -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../assets/img/logos/logo-leaf.svg" alt="Logo" class="logo">
            <span class="brand-name">CarbonTrackAI</span>
        </div>
        <div class="navbar-links">
            <a href="#" class="nav-item">
                <!-- Icono SVG de Contact -->
                <img src="../assets/img/logos/email.svg" alt="Contact Icon" class="nav-icon">
                Contact
            </a>
            <a href="#" class="nav-item">
                <!-- Icono SVG de Help -->
                <img src="../assets/img/logos/help.svg" alt="Help Icon" class="nav-icon">
                Help
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="background-box"></div> <!-- Fondo detrÃ¡s del formulario -->

        <!-- Texto de bienvenida -->
        <div class="welcome-text">
            Welcome Back!
            <div class="welcome-subtext">We're happy to see you again  ;)</div>
        </div>

        <div class="card p-4">
            <h3 class="title text-center mb-4 title">Login</h3>
            <form method="POST" action="/login">
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Or login with:</p>
            <div class="d-flex justify-content-around">
                <button class="btn btn-outline-secondary social-btn"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-outline-secondary social-btn"><i class="fab fa-apple"></i> Apple</button>
            </div>
            <p class="text-center mt-3">Don't have an account? <a href="../pages/signup_soft_ui.html" class="signup text-success">Sign up</a></p>
        </div>
    </div>
</body>

</html>
