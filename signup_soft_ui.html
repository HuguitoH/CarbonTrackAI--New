<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CarbonTrackAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styleprueba.css"> <!-- Vincula tu archivo CSS -->
</head>

<body>
    <!-- Navbar en la parte superior -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="../assets/img/logos/logo-leaf.svg" alt="Logo" class="logo">
            <span class="brand-name">CarbonTrackAI</span>
        </div>
        <div class="navbar-links">
            <a href="#" class="nav-item">
                <!-- Icono SVG de Contact -->
                <img src="../assets/img/logos/email.svg" alt="Contact Icon" class="nav-icon">
                Contact
            </a>
            <a href="#" class="nav-item">
                <!-- Icono SVG de Help -->
                <img src="../assets/img/logos/help.svg" alt="Help Icon" class="nav-icon">
                Help
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="background-box"></div> <!-- Fondo detrás del formulario -->

        <!-- Texto de bienvenida -->
        <div class="welcome-text">
            Welcome!
            <div class="welcome-subtext">Let's create your account</div>
        </div>

        <div class="card p-4">
            <h3 class="title text-center mb-4">Create an Account</h3>
            <form method="POST" action="/signup">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms &
                            Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>
            <p class="text-center mt-3">Or register with:</p>
            <div class="d-flex justify-content-around">
                <button class="btn btn-outline-secondary social-btn"><i class="fab fa-google"></i> Google</button>
                <button class="btn btn-outline-secondary social-btn"><i class="fab fa-apple"></i> Apple</button>
            </div>

            <!-- Aquí agregamos la opción de iniciar sesión -->
            <p class="text-center mt-4 mb-4">Already have an account? <a href="/soft-ui-dashboard-main/pages/sign-in-ui.html" class="text-success">Log in</a>
            </p>
        </div>
    </div>
</body>

</html>
