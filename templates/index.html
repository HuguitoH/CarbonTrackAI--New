<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CarbonTrackAI</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <h2>CarbonTrackAI</h2> <!-- Logo o nombre del proyecto -->
            </div>
            <div class="content">
                <h1>Capturing Moments,<br>Creating Memories</h1>
                <div class="slider">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="right-section">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="/login">Log in</a></p>
            <form id="registroForm">
                <div class="input-group">
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                
                <button type="submit">Create account</button>
            </form>
            <div class="divider">
                <span></span> <!-- Barra a la izquierda del texto -->
                <p>Or register with:</p>
                <span></span> <!-- Barra a la derecha del texto -->
            </div>
            <div class="social-login">
                <button class="google"><img src="/static/icons/google.svg" alt="Google Icon"> Google</button>
                <button class="apple"><img src="static/icons/apple.svg" alt="Apple Icon"> Apple</button>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
